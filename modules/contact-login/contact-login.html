<div class="col-xs-6 col-xs-offset-3">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Identification</h3>
        </div>
        <div class="panel-body">

            <!-- Panel content -->
            <ui-alert></ui-alert>

            <form>
                <legend>Bienvenue</legend>

                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Email" ng-model="user.email">
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" class="form-control" name="password" placeholder="Password" ng-model="user.password">
                </div>

                <ui-button level="{{level}}" icon="{{icon}}" ng-click="connect()">{{label}}</ui-button>
            </form>

        </div>
    </div>

</div>
